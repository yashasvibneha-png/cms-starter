<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - CMS Starter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-dark {
            background-color: #222;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-left {
            flex: 0 0 45%;
        }
        .form-right {
            flex: 0 0 45%;
            text-align: center;
        }
        .preview-img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 250px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="/">Article CMS</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Post</h2>
        <form action="/create" method="post" enctype="multipart/form-data" class="form-section">
            <div class="form-left">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="content">Body</label>
                    <textarea id="content" name="content" class="form-control" placeholder="Write your post..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

            <div class="form-right">
                <img src="https://cdn-icons-png.flaticon.com/512/2721/2721268.png" class="preview-img" id="preview" alt="Post Image">
                <div class="form-group">
                    <label for="image">Image</label><br>
                    <input type="file" id="image" name="image" class="form-control-file" accept=".png,.jpg,.jpeg">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <hr>
        <p>Â© 2025 CMS Starter</p>
    </footer>

    <script>
        // Optional: Preview selected image
        document.getElementById('image').addEventListener('change', function (event) {
            const [file] = event.target.files;
            if (file) {
                document.getElementById('preview').src = URL.createObjectURL(file);
            }
        });
    </script>

</body>
</html>
